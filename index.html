<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="calculator">
            <div id="results">
                <div id="values">
                    <p>0</p>
                </div>
                <div id="history">
                    <p>0</p>
                </div>
            </div>
            <div id="buttons">
                <button id="CE" class="btn btn-default">CE</button>
                <button id="AC" class="btn btn-default">AC</button>
                <button id="divide" class="btn btn-default">&divide;</button>
                <button id="mult" class="btn btn-default">x</button>
                <button id="btn7" value="7" class="number btn btn-default">7</button>
                <button id="btn8" value="8" class="number btn btn-default">8</button>
                <button id="btn9" value="9" class="number btn btn-default">9</button>
                <button id="sub" class="btn btn-default">-</button>
                <button id="btn4" value="4" class="number btn btn-default">4</button>
                <button id="btn5" value="5" class="number btn btn-default">5</button>
                <button id="btn6" value="6" class="number btn btn-default">6</button>
                <button value="add" class="btn btn-default">+</button>
                <button id="btn1" value="1" class="number btn btn-default">1</button>
                <button id="btn2" value="2" class="number btn btn-default">2</button>
                <button id="btn3" value="3" class="number btn btn-default">3</button>
                <button value="mod" class="btn btn-default">%</button>
                <button id="btn0" value="0" class="number btn btn-default">0</button>
                <button value="dot" class="btn btn-default">.</button>
                <button value="equal" class="btn btn-default">=</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
